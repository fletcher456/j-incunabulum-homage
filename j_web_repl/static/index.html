<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J Language Web REPL</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>J Language Web REPL</h1>
        
        <div class="repl">
            <div id="output" class="output"></div>
            <div class="input-area">
                <span class="prompt">J&gt;</span>
                <input type="text" id="input-field" class="input-field" placeholder="Enter J expression..." autofocus>
            </div>
        </div>
        
        <div class="reference-section">
            <h2>Quick Reference</h2>
            <p>Type <span class="code">help</span> in the REPL for more information.</p>
            
            <h3>Basic Operations</h3>
            <table class="reference-table">
                <tr>
                    <th>Operation</th>
                    <th>Symbol</th>
                    <th>Example</th>
                </tr>
                <tr>
                    <td>Addition</td>
                    <td><span class="code">+</span></td>
                    <td><span class="code">1 2 3 + 4 5 6</span></td>
                </tr>
                <tr>
                    <td>Array Generation</td>
                    <td><span class="code">~</span></td>
                    <td><span class="code">~5</span></td>
                </tr>
                <tr>
                    <td>Reshape</td>
                    <td><span class="code">#</span></td>
                    <td><span class="code">2 3 # 1 2 3 4 5 6</span></td>
                </tr>
                <tr>
                    <td>Concatenate</td>
                    <td><span class="code">,</span></td>
                    <td><span class="code">1 2 3 , 4 5 6</span></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="/static/js/repl.js"></script>
</body>
</html>
